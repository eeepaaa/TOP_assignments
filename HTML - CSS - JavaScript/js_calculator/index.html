<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator_shape" class="delimiters">
    <div id="screen" class="delimiters">
      <p id="input">0</p>
    </div>
    <div id="keys">
      <button id="zero" class="delimiters keys_squares numbers">0</button>
      <button id="one" class="delimiters keys_squares numbers">1</button>
      <button id="two" class="delimiters keys_squares numbers">2</button>
      <button id="three" class="delimiters keys_squares numbers">3</button>
      <button id="four" class="delimiters keys_squares numbers">4</button>
      <button id="five" class="delimiters keys_squares numbers">5</button>
      <button id="six" class="delimiters keys_squares numbers">6</button>
      <button id="seven" class="delimiters keys_squares numbers">7</button>
      <button id="eight" class="delimiters keys_squares numbers">8</button>
      <button id="nine" class="delimiters keys_squares numbers">9</button>
      <button id="sum" class="delimiters keys_squares greenish_squares operators">+</button>
      <button id="substract" class="delimiters keys_squares greenish_squares operators">-</button>
      <button id="multiply" class="delimiters keys_squares greenish_squares operators">*</button>
      <button id="divide" class="delimiters keys_squares greenish_squares operators">/</button>
      <button id="equal" class="delimiters keys_squares greenish_squares">=</button>
      <button id="decimal" class="delimiters keys_squares greenish_squares">.</button>
      <button id="backspace" class="delimiters keys_squares redish_squares">‚Üê</button>
      <button id="clear" class="delimiters keys_squares redish_squares">C</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
