<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Search</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav>
		<ul id="right_nav_bar">
			<li class="links">Gmail</li>
			<li class="links">Images</li>
			<div id="grouped_apps" class="links">
				<div class="squares"></div>
				<div class="squares"></div>
				<div class="squares"></div>
				<div class="squares"></div>
				<div class="squares"></div>
				<div class="squares"></div>
				<div class="squares"></div>
				<div class="squares"></div>
				<div class="squares"></div>
			</div>
			<div class="links">
				<img src="media/profile_photo.jpg" alt="Someone's profile profile photo" id="profile_image">
			</div>
		</ul>
	</nav>
	<section id="search_section">
		<img src="media/google_logo.png" alt="Google's logo" id="google_logo">	
		<input type="text" name="search_bar" id="search_bar" placeholder="How well was this site faked? Not bad for a first timer!">
		<div id="search_buttons">
			<input type="button" value="Google Search" class="search_button">
			<input type="button" value="I'm feeling lucky!" class="search_button">
		</div>
		<p style="font-size: 14px">Google offered in: <span style="color: blue; cursor: pointer">Español (Latinoamérica)</span></p>
	</section>
	<section id="country_placeholder">
		<ul id="country_name">
			<li class="links">Venezuela</li>
		</ul>
	</section>
	<footer>
		<ul id="left_side_footer">
			<li class="links">Advertising</li>
			<li class="links">Business</li>
			<li class="links">About</li>
			<li class="links">How Search works</li>
		</ul>
		<ul id="right_side_footer">
			<li class="links">Privacy</li>
			<li class="links">Terms</li>
			<li class="links" style="margin-right: 30px">Settings</li>
		</ul>
	</footer>
</body>
</html>
